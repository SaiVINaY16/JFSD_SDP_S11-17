<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Mentor - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: white;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 100px;
            background: white;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .logo {
            margin-right: 20px;
        }

        /* Right side navigation links */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-right div {
            font-size: 20px;
            color: black;
            cursor: pointer;
        }

        /* Job Listings and Preferences Section */
        .job-container {
            margin-top: 190px;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .job-listing {
            width: 1026px;
            border-radius: 30px;
            box-shadow: 0px 25px 4px rgba(0, 0, 0, 0.25);
        }

        .job-listing img {
            border-radius: 20px;
            width: 100%;
        }

        /* Preferences Section */
        .preferences {
            width: 600px;
            height: 100%;
            border-radius: 30px;
            box-shadow: 0px 25px 4px rgba(0, 0, 0, 0.25);
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        /* Make the image cover the entire preferences block */
        .preferences img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
        }

    </style>
</head>

<body>

    <!-- Navigation Menu -->
    <div class="nav-menu">
        <div class="nav-left">
            <!-- Logo -->
            <div class="logo">
                <img style="width: 626px; height: 150px; left: 88px; top: 70px; position: absolute" src="images/logo111.jpg" />
            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-right">
            <!-- Logo Image -->
            <img src="images/search.png" alt="Logo" style="width: 357px; height: 58px; position: absolute; left: 830px; top: 80px;">
            
            <a href="studentjobapply.html" style="text-decoration: none;">
                <div style="width: 400px; height: 58px; left: 1230px; top: 80px; position: absolute; color: black; font-size: 40px; font-family: 'Poppins', sans-serif; font-weight: 400;">
                    Job Profiles
                </div>
            </a>
            
            <a href="#" style="text-decoration: none;">
                <div style="width: 152px; height: 58px; left: 1499px; top: 80px; position: absolute; color: black; font-size: 40px; font-family: 'Poppins', sans-serif; font-weight: 400;">
                    Resume
                </div>
            </a>
            
            <a href="studentlogin.html" style="text-decoration: none;">
                <div style="width: 157px; height: 58px; left: 1696px; top: 80px; position: absolute; color: black; font-size: 40px; font-family: 'Poppins', sans-serif; font-weight: 400;">
                    Log out
                </div>
            </a>
            
            <a href="profile.html" style="text-decoration: none;">
                <img src="images/profile.png" alt="Logo" style="width: 70px; height: 43px; position: absolute; left: 1870px; top: 90px;">
            </a>
            
        </div>
        
    </div>

    <!-- Job Listings and Preferences Section -->
    <div class="job-container">
        <!-- Job Listings -->
        <div class="job-listing">
            <a href="studentjobapply.html">
                <img src="images/job1.png" alt="Job Listing Image" style="cursor: pointer;">
            </a>
            
            <a href="studentjobapply.html">
                <img src="images/job2.png" alt="Job Listing Image" style="cursor: pointer;">
            </a>
            
        </div>

        <!-- Preferences Section (Image covering the full block) -->
        <div class="preferences">
            <!-- Placeholder for image -->
            <img src="images/jobpref2.png" alt="Preference Image">
        </div>
    </div>

</body>

</html>
